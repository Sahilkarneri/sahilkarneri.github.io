<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js" defer></script>
    <title>Text to QR Code</title>
</head>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Text to QR Code</span>
        </div>
      </nav>
      <div class = "container">
        <div>
        <form action="" id="generate-form">
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter Text or URL or Phone No. : </label>
            <textarea class="form-control" rows="3" name="text" id="text"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Select Size : </label>
            <select class="form-control" name="size" id="size">
                <option value="100">100x100</option>
                <option value="200">200x200</option>
                <option value="300" selected>300x300</option>
                <option value="400">400x400</option>
                <option value="500">500x500</option>
                <option value="600">600x600</option>
                <option value="700">700x700</option>
            </select>
        </div>
        <div class="mb-3">
            <button type="submit">Generate QR Code</button>
        </div>
    </form>
    </div>
    <div id="generated">
    <div id="qrcode">

    </div>
    </div>
    </div>

</body>
</html>
